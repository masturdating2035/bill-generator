<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bill Generator</title>
</head>

<body>

    <div class="container">
        <div class="main">
            <header>
                <div class="row">
                    <div class="col-md-12">

                        <h1>رستوران مک‌دونالد شعبه پاتایا</h1>

                    </div>
                </div>
            </header>


            <main>
                <div class="row">
                    <div class="col-md-12">
                        <div class="items bg-secondary">
                            <div class="foods">
                                <div class="foods-info">
                                    <div class="foods-info-img">
                                        <img src="./img/1.jpeg" width="100" height="100">
                                    </div>

                                    <div class="foods-info-details">
                                        <p>پیتزای کل پاچه</p>
                                        <div>۳۷/۰۰۰تومان</div>
                                        <div class="foods-info-details-number">
                                            <span>۳</span>
                                            <div class="foods-info-details-number-add">
                                                <a href="#">+</a>
                                                <a href="#">-</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="foods-price">
                                    <div><span>۱۱۱/۰۰۰</span>تومان</div>
                                </div>
                            </div>
                            <hr>

                           
                            
                            
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <div class="order">
                            <div class="order-price">
                                <div class="order-price-sum">جمع سفارشات <span>۸۲۰/۹۰۰</span>تومان</div> 

                                <div class="order-price-wage">حق سرویس و کارمزد<span>۲۰/۵۰۰</span>تومان</div>  

                                <div class="order-price-discount">تخفیف<span>۳۴/۰۰۰</span>تومان</div>  
                                
                                <div class="order-price-total">
                                    <span>۸۹۴/۴۵۰</span>
                                    تومان
                                </div>
                            </div>

                            <div class="order-submit">
                                <div class="order-submit-discount">
                                    <input type="text" placeholder="کد تخفیف" autocomplete="off">
                                    <button><i class="fas fa-times"></i></button>
                                </div>
                                <button>ثبت سفارش</button>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
